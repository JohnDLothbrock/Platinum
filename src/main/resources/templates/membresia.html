<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="general/fragmentos :: head"></head>
    <body style="background: url('https://png.pngtree.com/thumb_back/fh260/background/20231227/pngtree-high-resolution-background-featuring-silver-metal-brushed-aluminum-texture-for-design-image_13850077.png') no-repeat center center fixed; background-size: cover; min-height: 100vh;">
        <header th:replace="general/fragmentos :: header"></header>
        <div class="container mt-5">
            <h1 class="text-center mb-4 text-dark">Membresías Activas</h1>
            <p class="text-center mb-4 text-dark">Total de membresías: <strong th:text="${totalMembresias}"></strong></p>
            <div th:if="${membresias.isEmpty()}" class="alert alert-info text-center">
                No hay membresías registradas aún.
            </div>
            <div class="row row-cols-1 row-cols-md-3 g-4" th:unless="${membresias.isEmpty()}">
                <div class="col" th:each="m : ${membresias}">
                    <div class="card h-100 text-bg-warning shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title" th:text="${m.nombreCliente}"></h5>
                            <p class="card-text">
                                <strong>Tipo:</strong> <span th:text="${m.tipo}"></span><br>
                                    <strong>Estado:</strong> <span th:text="${m.estado}"></span><br>
                                        <strong>Precio:</strong> ₡<span th:text="${#numbers.formatDecimal(m.precio, 0, 2, 'COMMA')}"></span><br>
                                            <strong>Inicio:</strong> <span th:text="${#temporals.format(m.fechaInicio, 'dd/MM/yyyy')}"></span><br>
                                                <strong>Fin:</strong> <span th:text="${#temporals.format(m.fechaFin, 'dd/MM/yyyy')}"></span><br>
                                                    <strong>Correo:</strong> <span th:text="${m.correo}"></span>
                                                    </p>
                                                    <small class="text-muted" th:if="${m.activo}">Activa</small>
                                                    <small class="text-danger" th:unless="${m.activo}">Inactiva</small>
                                                    </div>
                                                    </div>
                                                    </div>
                                                    </div>
                                                    </div>
                                                    <footer th:replace="general/fragmentos :: footer"></footer>
                                                    </body>
                                                    </html>
