<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="general/fragmentos :: head"></head>
    <body>
        <header th:replace="general/fragmentos :: header"></header>

        <div class="container mt-4" style="max-width: 900px;">
            <h2>Usuario</h2>

            <form th:action="@{/usuario/guardar}" method="post" th:object="${usuario}">
                <input type="hidden" th:field="*{idUsuario}" />

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <!-- Nota: en edición, si no marcas "Cambiar contraseña", se conserva la actual desde el Service -->
                    <input type="password" th:field="*{password}" class="form-control"
                           placeholder="(Deja vacío si NO vas a cambiarla)"/>

                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" name="nuevaClave" value="true" id="chkNuevaClave"/>
                        <label class="form-check-label" for="chkNuevaClave">Cambiar contraseña</label>
                    </div>

                    <!-- Mensaje útil para que no se confundan -->
                    <small class="text-muted">
                        Si estás editando un usuario y no vas a cambiar la contraseña, NO marques la casilla.
                    </small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Roles</label>

                    <div class="border rounded p-2">
                        <div class="form-check" th:each="r : ${roles}">
                            <input class="form-check-input"
                                   type="checkbox"
                                   name="rolesSeleccionados"
                                   th:value="${r.idRol}"
                                   th:id="${'rol_' + r.idRol}"
                                   th:checked="${usuario.roles.?[idRol == r.idRol].size() > 0}"/>

                            <label class="form-check-label" th:for="${'rol_' + r.idRol}">
                                <span th:text="${r.nombre}"></span>
                            </label>
                        </div>
                    </div>

                    <small class="text-muted">
                        Selecciona al menos un rol (ej: ADMIN o CLIENTE).
                    </small>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" th:field="*{activo}" id="chkActivo"/>
                    <label class="form-check-label" for="chkActivo">Activo</label>
                </div>

                <button type="submit" class="btn btn-success">Guardar</button>
                <a th:href="@{/usuario/listado}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>

        <footer th:replace="general/fragmentos :: footer"></footer>
    </body>
</html>
