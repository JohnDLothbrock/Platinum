<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="general/fragmentos :: head"></head>
    <body>
        <header th:replace="general/fragmentos :: header"></header>

        <div class="container mt-4">
            <h2>Administración - Membresías</h2>

            <a class="btn btn-primary mb-3" th:href="@{/membresia/nuevo}">Nueva membresía</a>

            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Correo</th>
                        <th>Tipo</th>
                        <th>Precio</th>
                        <th>Inicio</th>
                        <th>Fin</th>
                        <th>Estado</th>
                        <th>Activo</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="m : ${membresias}">
                        <td th:text="${m.nombreCliente}"></td>
                        <td th:text="${m.correo}"></td>
                        <td th:text="${m.tipo}"></td>
                        <td>₡<span th:text="${m.precio}"></span></td>
                        <td th:text="${m.fechaInicio}"></td>
                        <td th:text="${m.fechaFin}"></td>
                        <td th:text="${m.estado}"></td>
                        <td th:text="${m.activo} ? 'Sí' : 'No'"></td>
                        <td>
                            <a class="btn btn-sm btn-warning"
                               th:href="@{/membresia/editar/{id}(id=${m.idMembresia})}">Editar</a>
                            <a class="btn btn-sm btn-secondary"
                               th:href="@{/membresia/activar/{id}(id=${m.idMembresia})}">Activar/Desactivar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <footer th:replace="general/fragmentos :: footer"></footer>
    </body>
</html>
