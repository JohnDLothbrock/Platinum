<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="general/fragmentos :: head"></head>

    <body>
        <header th:replace="general/fragmentos :: header"></header>

        <div class="container mt-5">
            <h1 class="text-center mb-4">Agendar una Cita</h1>
            <p class="text-center">Complete el siguiente formulario para agendar su cita de detailing.</p>

            <form class="mt-4">
                <div class="mb-3">
                    <label class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" placeholder="Ingrese su nombre completo"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Teléfono</label>
                    <input type="text" class="form-control" placeholder="Número de contacto"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha deseada</label>
                    <input type="date" class="form-control"/>
                </div>
                <button type="submit" class="btn btn-dark w-100">Enviar Solicitud</button>
            </form>
        </div>

        <footer th:replace="general/fragmentos :: footer"></footer>
    </body>
</html>
