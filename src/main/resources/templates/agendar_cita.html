<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="general/fragmentos :: head"></head>

    <body>
        <header th:replace="general/fragmentos :: header"></header>

        <div class="container mt-5">
            <h1 class="text-center mb-4">Agendar una Cita</h1>
            <p class="text-center">
                Complete el siguiente formulario para agendar su cita de detailing.
            </p>

            <form th:action="@{/cita/guardar}" method="post" th:object="${cita}">

                <div class="mb-3">
                    <label>Nombre completo</label>
                    <input class="form-control" th:field="*{nombreCliente}" required/>
                </div>

                <div class="mb-3">
                    <label>Teléfono</label>
                    <input class="form-control" th:field="*{telefono}" required/>
                </div>

                <div class="mb-3">
                    <label>Correo</label>
                    <input type="email" class="form-control" th:field="*{correo}"/>
                </div>

                <div class="mb-3">
                    <label>Tipo de vehículo</label>
                    <input class="form-control" th:field="*{tipoVehiculo}"/>
                </div>

                <div class="mb-3">
                    <label>Placa</label>
                    <input class="form-control" th:field="*{placa}"/>
                </div>

                <div class="mb-3">
                    <label>Servicio solicitado</label>
                    <input class="form-control" th:field="*{servicioSolicitado}"/>
                </div>

                <div class="mb-3">
                    <label>Fecha de la cita</label>
                    <input type="date" class="form-control" th:field="*{fechaCita}" required/>
                </div>

                <div class="mb-3">
                    <label>Notas</label>
                    <textarea class="form-control" th:field="*{notas}"></textarea>
                </div>

                <button type="submit" class="btn btn-dark w-100">
                    Enviar Solicitud
                </button>
            </form>

        </div>

        <footer th:replace="general/fragmentos :: footer"></footer>
    </body>
</html>
