<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="general/fragmentos :: head"></head>
    <body style="background: url('https://png.pngtree.com/thumb_back/fh260/background/20231227/pngtree-high-resolution-background-featuring-silver-metal-brushed-aluminum-texture-for-design-image_13850077.png') no-repeat center center fixed; background-size: cover; min-height: 100vh;">
        <header th:replace="general/fragmentos :: header"></header>
        <div class="container mt-5">
            <h2 class="text-center mb-4 text-dark">Galería de Trabajos</h2>
            <p class="text-center text-muted mb-5">
                Antes y después de algunos de nuestros servicios de detallado profesional.
            </p>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" th:each="imagen : ${galeria}">
                    <div class="card shadow-sm h-100 bg-light">
                        <img th:src="@{${imagen.rutaImagenAntes}}" class="card-img-top" alt="Antes del servicio">
                            <div class="card-body text-center">
                                <h5 th:text="${imagen.titulo}">Título del trabajo</h5>
                                <p class="text-muted" th:text="${imagen.descripcion}">Descripción breve...</p>
                            </div>
                            <img th:src="@{${imagen.rutaImagenDespues}}" class="card-img-bottom" alt="Después del servicio">
                                </div>
                                </div>
                                </div>
                                </div>
                                <footer th:replace="general/fragmentos :: footer"></footer>
                                </body>
                                </html>
