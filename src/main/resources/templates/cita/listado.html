<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="general/fragmentos :: head"></head>

    <body>
        <header th:replace="general/fragmentos :: header"></header>

        <div class="container mt-4">
            <h1>Listado de Citas</h1>

            <p>Total de citas: <span th:text="${totalCitas}">0</span></p>

            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                        <th>Tipo Vehículo</th>
                        <th>Placa</th>
                        <th>Servicio</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Estado</th>
                        <th>Notas</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="cita : ${citas}">
                        <td th:text="${cita.idCita}"></td>
                        <td th:text="${cita.nombreCliente}"></td>
                        <td th:text="${cita.telefono}"></td>
                        <td th:text="${cita.correo}"></td>
                        <td th:text="${cita.tipoVehiculo}"></td>
                        <td th:text="${cita.placa}"></td>
                        <td th:text="${cita.servicioSolicitado}"></td>
                        <td th:text="${cita.fechaCita}"></td>
                        <td th:text="${cita.horaCita}"></td>
                        <td th:text="${cita.estado}"></td>

                        <td style="max-width:220px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;"
                            th:text="${cita.notas}">
                        </td>

                        <td>
                            <a class="btn btn-sm btn-warning mb-1"
                               th:href="@{/cita/editar/{idCita}(idCita=${cita.idCita})}">
                                Editar
                            </a>

                            <a class="btn btn-sm btn-danger"
                               th:href="@{/cita/eliminar/{idCita}(idCita=${cita.idCita})}"
                               onclick="return confirm('¿Seguro que deseas eliminar esta cita?');">
                                Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <footer th:replace="general/fragmentos :: footer"></footer>
    </body>
</html>
