<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="general/fragmentos :: head"></head>
    <body>
        <header th:replace="general/fragmentos :: header"></header>

        <div class="container mt-4">
            <h1>Listado de Citas</h1>

            <p>Total de citas: <span th:text="${totalCitas}">0</span></p>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Teléfono</th>
                        <th>Servicio</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cita : ${citas}">
                        <td th:text="${cita.idCita}">1</td>
                        <td th:text="${cita.nombreCliente}">Juan Pérez</td>
                        <td th:text="${cita.telefono}">8888-8888</td>
                        <td th:text="${cita.servicioSolicitado}">Lavado Premium</td>
                        <td th:text="${cita.fechaCita}">2025-01-01</td>
                        <td th:text="${cita.horaCita}">08:00</td>
                        <td th:text="${cita.estado}">Pendiente</td>
                        <td>
                            <a class="btn btn-sm btn-danger"
                               th:href="@{/cita/eliminar/{idCita}(idCita=${cita.idCita})}">
                                Eliminar
                            </a>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <footer th:replace="general/fragmentos :: footer"></footer>
    </body>
</html>
