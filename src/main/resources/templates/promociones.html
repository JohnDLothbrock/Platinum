<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="general/fragmentos :: head"></head>

    <body>
        <header th:replace="general/fragmentos :: header"></header>

        <div class="container mt-5">
            <h2 class="text-center mb-4">Promociones Activas</h2>
            <p class="text-center text-muted mb-5">
                Aprovecha nuestras ofertas limitadas y mantén tu auto impecable.
            </p>

            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" th:each="promo : ${promociones}">
                    <div class="card h-100 shadow-sm">
                        <img th:src="@{${promo.imagen}}" class="card-img-top" alt="Imagen promoción">
                            <div class="card-body text-center">
                                <h5 th:text="${promo.titulo}">Título de la promoción</h5>
                                <p class="text-muted" th:text="${promo.descripcion}">Descripción corta...</p>
                                <p class="fw-bold text-success">Descuento: <span th:text="${promo.descuentoPorcentaje}">%</span></p>
                                <small class="text-muted">
                                    Vigencia: <span th:text="${promo.fechaInicio}"></span> - <span th:text="${promo.fechaFin}"></span>
                                </small>
                            </div>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="general/fragmentos :: footer"></footer>
    </body>
</html>
