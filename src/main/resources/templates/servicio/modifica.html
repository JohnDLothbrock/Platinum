<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="general/fragmentos :: head"></head>
    <body>
        <header th:replace="general/fragmentos :: header"></header>

        <div class="container mt-4">
            <h1 th:text="${servicio.idServicio} == null ? 'Nuevo servicio' : 'Editar servicio'">
                Nuevo servicio
            </h1>

            <form th:action="@{/servicio/guardar}" th:object="${servicio}" method="post" class="mt-3">

                <input type="hidden" th:field="*{idServicio}"/>

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" required="required"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea class="form-control" th:field="*{descripcion}" required="required"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tipo de vehículo</label>
                    <select class="form-select" th:field="*{tipoVehiculo}">
                        <option th:each="tipo : ${T(com.platinum.domain.Servicio.TipoVehiculo).values()}"
                                th:value="${tipo}" th:text="${tipo}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Paquete</label>
                    <select class="form-select" th:field="*{paquete}">
                        <option th:each="paq : ${T(com.platinum.domain.Servicio.Paquete).values()}"
                                th:value="${paq}" th:text="${paq}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Duración (minutos)</label>
                    <input type="number" class="form-control" th:field="*{duracionMinutos}" min="1" required="required"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Precio</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{precio}" required="required"/>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" th:field="*{activo}" id="activoCheck"/>
                    <label class="form-check-label" for="activoCheck">
                        Activo
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/servicio/listado}" class="btn btn-secondary ms-2">Cancelar</a>
            </form>
        </div>

        <footer th:replace="general/fragmentos :: footer"></footer>
    </body>
</html>
