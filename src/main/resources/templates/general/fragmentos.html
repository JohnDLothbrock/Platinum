<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"      
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:fragment="head">
        <title>Platinum Car Detailers</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    </head>

    <body>

        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand">Platinum Car Detailers</a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">

                            <li class="nav-item"><a class="nav-link" th:href="@{/agendar_cita}">Agendar Cita</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/cotizacion}">Cotización</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/membresia}">Membresías</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/galeria}">Galería</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/testimonios}">Testimonios</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/promociones}">Promociones</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/contacto}">Contacto</a></li>

                            <!-- Esto lo agrego solo para admin -->
                            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                                <a class="nav-link" th:href="@{/usuario/listado}">Administración</a>
                            </li>
                            
                            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                                <a class="nav-link" th:href="@{/cita/listado}">Citas</a>
                            </li>
                            
                            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                                <a class="nav-link" th:href="@{/membresia/listado}">Admin Membresías</a>
                            </li>

                            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                                <a class="nav-link" th:href="@{/promocion/listado}">Admin Promociones</a>
                            </li>


                        </ul>

                   
                        <div class="d-flex" sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="btn btn-outline-light btn-sm">
                                    Cerrar sesión
                                </button>
                            </form>
                        </div>
                    </div>

                </div>
            </nav>
        </header>

        <footer th:fragment="footer" class="bg-dark text-white text-center p-3 mt-5">
            <small>© 2025 Platinum Car Detailers - Todos los derechos reservados</small>
        </footer>

    </body>
</html>
