spring.application.name=Platinum

#puerto para el servidor
server.port=8080

#modificacion de los logs, se incluyo dia, mes y año
logging.pattern.dateformat=yyyy-MM-dd HH:mm:ss

#esto es para eliminar o apagar el banner del spring, quita mucho espacio
spring.main.banner-mode=off

#cache en false 
spring.thymeleaf.cache=false

#MySql conexion / DB platinum
spring.datasource.url=jdbc:mysql://localhost:3306/platinum?useTimezone=true&serverTimezone=UTC
spring.datasource.username=platinum_user
spring.datasource.password=Platinum_123.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE