spring.application.name=Platinum

#definir puerto para el servidor
server.port=8080

#modificacion de despliegue de horas y minutos para los logs.
logging.pattern.dateformat=yyyy-MM-dd HH:mm:ss

#esto es para eliminar o apagar el banner del spring, quita mucho espacio
spring.main.banner-mode=off

#cache en false para que se "limpie", esto porque estamos en modo desarrollo
spring.thymeleaf.cache=false

#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/platinum?useTimezone=true&serverTimezone=UTC
spring.datasource.username=usuario_prueba
spring.datasource.password=Usuar1o_Clave.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar informaci√≥n en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE